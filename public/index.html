<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with Navigation</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    #controls {
        margin-top: 20px;
    }

    button, #model-name {
        margin: 0 10px;
        padding: 10px;
        font-family: Arial, sans-serif; /* Matching font for both */
        font-size: 18px;
        font-weight: normal;
    }
</style>
</head>

<body>
  <h1 style="text-align: center; font-size: 24px; font-family: Arial, sans-serif; font-weight: normal; margin-top: 20px;">Museo dei Fossili di Monte San Giorgio</h1>

    <model-viewer id="model-viewer" src="models/model1.glb" alt="3D Model" ar ar-modes="webxr scene-viewer quick-look" camera-controls autoplay shadow-intensity="0" ios-src="modelsusdz/model1.usdz" camera-orbit="-144.6deg 72.66deg 4.415m" field-of-view="22.25deg" style="width: 100vw; height: 60vh;">



    </model-viewer>
    <!-- Label to display the model name -->
    <div id="model-name" style="margin-top: 10px; font-size: 18px;"></div>

    <div id="controls">
        <button id="prev-button">← </button>
        <button id="next-button"> →</button>
    </div>





  <script>
  async function getModels() {
       const response = await fetch('https://g0abdzpqc1.execute-api.eu-north-1.amazonaws.com/models'); // Replace with your actual API Gateway URL
       const models = await response.json();
       console.log(models); // Use the models as needed
   }
  document.addEventListener('DOMContentLoaded', async () => {
  let currentIndex = 0;
  const modelViewer = document.getElementById('model-viewer');
  const modelName = document.getElementById('model-name');
  let models = [];

  // Fetch the list of models
  try {
      const response = await fetch('https://g0abdzpqc1.execute-api.eu-north-1.amazonaws.com/models');
      const modelNames = await response.json();
      models = modelNames.map(name => ({ name, file: `models/${name}.glb` }));
        console.log(models); // Debug: Check if models array is populated
      if (models.length > 0) {
          updateModel(currentIndex);
      }
  } catch (error) {
      console.error('Error fetching models:', error);
  }

  // Function to update the model and name
  function updateModel(index) {
      if (models[index]) { // Ensure the model exists at the index
          modelViewer.src = models[index].file;
          modelViewer.setAttribute('ios-src','modelsusdz/' +models[index].name +'.usdz');
          //modelViewer.ios-src = modelsios[index].file;
          modelName.textContent = models[index].name;
          modelName.style.fontStyle = "italic"; // Apply italic style
      } else {
          console.error("Model at index does not exist:", index);
      }
  }

  // Event listener for 'Previous' button
  document.getElementById('prev-button').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + models.length) % models.length;
      updateModel(currentIndex);
  });

  // Event listener for 'Next' button
  document.getElementById('next-button').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % models.length;
      updateModel(currentIndex);
  });
});
</script>

  </body>

</html>
